<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is my class</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="greetings">
        <h1>Where should I go?!😲😮😱😫</h1>
    </div>
    <div class="answer">
            <h1>Here are your classes!🤗😆🥰😝</h1>
        </div>
    <div id="here">
        
        <!--플러스 버튼 누르면 폼 생기는 걸로 할지 고민-->
        <!--  + - 평소엔 이 버튼 두개만 놓고 +누르면 폼 생겨서 추가, - 누르면 클래스 옆에 다 - 버튼 생겨서 삭제할 수 있게-->
        <div class="formAndList">
        <form class="js-classForm classForm"> 
            <input class="js-className className" type="text" placeholder="Class Name"/>
            <input class="js-classAddress classAddress" type="text" size="24" placeholder="Class URL or Meeting Number"/>
           <!--
            <label><input class="classFlatform" type="radio" name = "flatForm" value="webex">Webex</label>
            <label><input class="classFlatform" type="radio" name = "flatForm" value="zoom">Zooom</label>
           -->
            <button type="submit">+</button>
        </form> 

        <ul class="js-classList classList">

        </ul>
        </div>
    </div>
    <div class="zoom">

    </div>

    <script src="classList.js"></script>
</body>
</html>
